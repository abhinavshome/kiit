<!DOCTYPE html>
<html>
<head>
	<title>table</title>
	<style>
		table {
			border: 1px solid blue;
		}
		td {
			border: 1px solid red;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<table cellspacing="0">
		<tr>
			<th>fruit</th>
			<th>color</th>
			<th>season</th>
		</tr>
		<tr>
			<td>guava</td>
			<td>green</td>
			<td>winter</td>
		</tr>
		<tr>
			<td>mango</td>
			<td>red</td>
			<td>summer</td>
		</tr>
		<tr>
			<td>banana</td>
			<td>yellow</td>
			<td>all season</td>
		</tr>
	</table>

</body>
</html>
